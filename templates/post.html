<div class="post">
	<div class="post-heading">
		<div class="post-title">
			{{p.subject}}
		</div>


		<div class="post-date">
			{{p.created.strftime("%b %d, %Y")}}
		</div>
	</div>

	<div class="post-content">
		{{p._render_text | safe}}
	</div>
	<h6><a href="/blog/{{p.key().id()}}">Link to Post</a></h6>
</div>
